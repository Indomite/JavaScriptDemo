<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页可视区的宽高</title>
</head>

<body>
    <script>
        //窗体大小发生改变的事件
        window.onresize = function () {
            console.log(client().width)
        }

        function client(  ) {
            //可视区的宽度
            var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body
                .clientWidth || 0;
            //可视区的高度
            var clientHeight = window.innerHeight || document.documentElement.clientHeight || document.body
                .clientHeight || 0;
            var obj = {
                width: clientWidth,
                height: clientHeight
            };
            return obj;
        }
    </script>
</body>

</html>
