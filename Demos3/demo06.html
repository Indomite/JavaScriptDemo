<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
        }

        #header {
            width: 100%;
            height: 200px;
            background: red;
        }

        #nav {
            width: 80%;
            height: 50px;
            background: blue;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="nav"></div>

    <script>
        var header = document.getElementById("header");
        var nav = document.getElementById("nav");

        window.onscroll = function () {
            // scroll().top
            // scroll().left
            // console.log(parseInt(scroll().top))
            if (scroll().top > header.offsetHeight) {
                nav.style.position = "fixed";
                nav.style.top = "0";
                nav.style.marginLeft = "10%";
            } else {
                nav.style.position = "";
            }
        }

        function scroll() {
            //分别针对当前的浏览器和IE678和其他的
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
            var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
            var obj = {
                top: scrollTop,
                left: scrollLeft
            };
            return obj;
        }
    </script>
</body>

</html>
