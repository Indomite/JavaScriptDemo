<script>

//工厂模式

    function createPerson(name,qq){     //构造函数
        // 1.原料
        var obj = new Object();

        // 2.加工
        obj.name = name;
        obj.qq = qq;
        obj.showName = function(){
            alert('我的名字叫：'+this.name);
        }
        obj.showQQ = function(){
            alert('我的QQ：'+this.qq);
        }

        // 3.出厂
        return obj;
    }
    var obj=createPerson('luoming','1140182280');
    obj.showName();
    obj.showQQ();
</script>
